<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phase 1</title>
    <link rel="stylesheet" href="../Styling/style.css">
</head>
<body class="phase1">
    <main id="phase1main">
        <form id="formPhase1" onsubmit="validateRegFormPhase1(event)">
            <h1>Registration form</h1>
            <div>
                <label for="name">Name and last name</label>
                <input name="name" type="text" id="name" required autofocus>
            </div>
            <div>
                <label for="email">Email</label>
                <input name="email" type="text" required>
            </div>
            <div>
                <label for="birthdate">Date of birth</label>
                <input name="birthdate" type="date" required>
            </div>
            <div id="phase1NavBtn">
                <input value="Submit" id="submitBttn" name="submitBttn" type="submit">
            </div>
        </form>
    </main>
    <script src="../Scripts/userClass.js"></script>
    <script src="../Scripts/locStorOperations.js"></script>
    <script src="../Scripts/validations.js"></script>
    <script src="../Scripts/navigations.js"></script>
    <script src="../Scripts/phase1logic.js"></script>
</body>
</html>
