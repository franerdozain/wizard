<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phase 2</title>
    <link rel="stylesheet" href="../Styling/style.css">
</head>
<body class="phase2">
    <form id="formPhase2" class="form">
        <h1>Registration form</h1>
        <div>
            <label for="city">City</label>
            <input name="city" type="text" required autofocus>
        </div>
        <div>
            <label for="street">Street</label>
            <input name="street" type="text" required>
        </div>
        <div>
            <label for="number">Number</label>
            <input name="number" type="number">
        </div>
        <div>
            <button id="submitBtnPhase2" type="submit">Submit</button>
            <button id="prevPage">Previous Page</button>
        </div>
    </form>
    <script src="../Scripts/validations.js"></script>
    <script src="../Scripts/navigations.js"></script>
    <script src="../Scripts/locStorOperations.js"></script>
    <script src="../Scripts/phase2logic.js"></script>
</body>
</html>
